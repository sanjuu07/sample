<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #1e40af;
            --accent: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body {
            background: url('BG.jpg') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: multiply;
        }

        .sidebar {
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans relative">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="sidebar fixed md:relative bg-white text-gray-800 w-64 h-full border-r border-gray-200 z-10">
            <div class="p-4 flex items-center space-x-3 border-b border-gray-200">
                <img src="https://placehold.co/40x40" alt="EduTrack logo" class="rounded-full">
                <h1 class="text-xl font-bold text-blue-600">EduTrack</h1>
            </div>
            <div class="p-4">
                <div class="mb-8">
                    <p class="text-xs uppercase text-gray-500 mb-2">Main Menu</p>
                    <ul class="space-y-2">
                        <li>
                            <a href="#" class="flex items-center space-x-3 p-2 rounded-lg bg-blue-50 text-blue-600">
                                <i class="fas fa-tachometer-alt w-5 text-center"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li><a href="#" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100"><i class="fas fa-users w-5 text-center"></i><span>Students</span></a></li>
                        <li><a href="#" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100"><i class="fas fa-chalkboard-teacher w-5 text-center"></i><span>Teachers</span></a></li>
                        <li><a href="#" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100"><i class="fas fa-book w-5 text-center"></i><span>Courses</span></a></li>
                        <li><a href="#" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100"><i class="fas fa-calendar-alt w-5 text-center"></i><span>Timetable</span></a></li>
                        <li><a href="#" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100"><i class="fas fa-file-invoice w-5 text-center"></i><span>Attendance</span></a></li>
                        <li><a href="#" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100"><i class="fas fa-chart-bar w-5 text-center"></i><span>Reports</span></a></li>
                    </ul>
                </div>
                <div>
                    <p class="text-xs uppercase text-gray-500 mb-2">Administration</p>
                    <ul class="space-y-2">
                        <li><a href="#" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100"><i class="fas fa-cog w-5 text-center"></i><span>Settings</span></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white border-b border-gray-200 py-4 px-6 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button id="sidebarToggle" class="md:hidden text-gray-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 class="text-xl font-semibold">Dashboard Overview</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="text-gray-600 hover:text-gray-900">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
                        </button>
                    </div>
                    <div class="relative">
                        <img src="https://placehold.co/40x40" alt="User profile" class="rounded-full cursor-pointer">
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-100">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <!-- Dashboard Cards -->
                    <!-- Repeat for each stat card (4 times as in original) -->
                    <!-- Content trimmed here for brevity -->
                </div>

                <!-- Recent Notices + Upcoming Events -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                    <!-- Recent Notices -->
                    <!-- Content trimmed here for brevity -->
                    <!-- Upcoming Events -->
                    <!-- Content trimmed here for brevity -->
                </div>

                <!-- Recent Activity Table -->
                <div class="bg-white rounded-lg shadow mb-8">
                    <div class="p-5 border-b border-gray-200 flex items-center justify-between">
                        <h3 class="text-lg font-semibold">Recent Activity</h3>
                        <button class="text-blue-600 text-sm font-medium">View All</button>
                    </div>
                    <div class="p-5 overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <!-- Example Row -->
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">New Admission</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Sarah Johnson</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">10 mins ago</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Completed</span>
                                    </td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center hover:bg-gray-50 transition-colors">
                        <div class="p-3 bg-blue-100 rounded-full text-blue-600 mb-2"><i class="fas fa-user-plus text-xl"></i></div>
                        <p class="text-sm font-medium text-gray-900">Add Student</p>
                    </button>
                    <button class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center hover:bg-gray-50 transition-colors">
                        <div class="p-3 bg-purple-100 rounded-full text-purple-600 mb-2"><i class="fas fa-chalkboard-teacher text-xl"></i></div>
                        <p class="text-sm font-medium text-gray-900">Add Teacher</p>
                    </button>
                    <button class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center hover:bg-gray-50 transition-colors">
                        <div class="p-3 bg-green-100 rounded-full text-green-600 mb-2"><i class="fas fa-book text-xl"></i></div>
                        <p class="text-sm font-medium text-gray-900">Add Course</p>
                    </button>
                    <button class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center hover:bg-gray-50 transition-colors">
                        <div class="p-3 bg-orange-100 rounded-full text-orange-600 mb-2"><i class="fas fa-clipboard-list text-xl"></i></div>
                        <p class="text-sm font-medium text-gray-900">Take Attendance</p>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('open');
        });

        setTimeout(() => {
            document.querySelectorAll('.animate-pulse').forEach(el => {
                el.classList.remove('animate-pulse');
            });
        }, 1500);
    </script>
</body>
</html>
